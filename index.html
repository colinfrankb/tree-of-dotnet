<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tree of .Net</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .node {
            cursor: pointer;
        }
    
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }
    
        .node text {
            font: 1.3rem sans-serif;
        }
    
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="collapsible_tree.js"></script>
</body>
</html>
